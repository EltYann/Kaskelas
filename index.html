<!DOCTYPE html>
<html>
<head>
<title>Kas Kelas</title>
<style>

body{
  font-family:Arial;
  padding:20px;
  background:#f4f6f9;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

.table-container{
  overflow-x:auto;
}

table{
  border-collapse:collapse;
  min-width:1400px;
  background:white;
}

th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
  font-size:13px;
}

th{
  background:#222;
  color:white;
}

.nama{
  text-align:left;
  font-weight:bold;
  min-width:220px;
}

/* ================= CEO ================= */

.CEO{
  background:linear-gradient(120deg,#caa93f,#e6c65c,#d4b347,#e6c65c,#caa93f);
  background-size:200% 200%;
  animation:goldSoft 12s ease-in-out infinite;
}

@keyframes goldSoft{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ================= TUAN ================= */

.Tuan{
  background:linear-gradient(120deg,#2f6fa3,#3f86c6,#2f6fa3,#3f86c6,#2f6fa3);
  background-size:200% 200%;
  animation:blueSoft 12s ease-in-out infinite;
}

@keyframes blueSoft{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ================= NONA ================= */

.Nona{
  background:linear-gradient(120deg,#d96c9a,#f08bb5,#d96c9a,#f08bb5,#d96c9a);
  background-size:200% 200%;
  animation:pinkSoft 12s ease-in-out infinite;
}

@keyframes pinkSoft{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ================= DEVELOPER LAVA ================= */

.Developer{
  position:relative;
  background:
    radial-gradient(circle at 30% 30%, #ff2a2a 0%, transparent 40%),
    radial-gradient(circle at 70% 70%, #990000 0%, transparent 50%),
    linear-gradient(135deg,#1a0000,#330000,#1a0000);
  background-size:300% 300%;
  animation:lavaFlow 6s ease-in-out infinite;
  overflow:hidden;
}

@keyframes lavaFlow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.Developer::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      60deg,
      rgba(255,0,0,0.15) 0px,
      rgba(255,0,0,0.15) 3px,
      transparent 3px,
      transparent 8px
    );
  animation:lavaLines 3s linear infinite;
  mix-blend-mode:overlay;
  pointer-events:none;
}

@keyframes lavaLines{
  0%{transform:translateX(-15px);}
  100%{transform:translateX(15px);}
}

/* ================= BARA API HALUS ================= */

.spark{
  position:absolute;
  bottom:5px;
  font-size:6px;
  pointer-events:none;
  animation:riseSoft linear forwards;
  opacity:0.9;
}

@keyframes riseSoft{
  to{
    transform:translateY(-60px) translateX(5px);
    opacity:0;
  }
}

/* ================= NAMA KHUSUS ================= */

.nama.special{
  padding:6px 12px;
  border-radius:12px;
  display:inline-block;
  animation:blinkSoft 2s infinite alternate;
  color:white;
}

.CEO .nama.special{
  border:2px solid #ffd700;
  text-shadow:0 0 6px #ffd700,0 0 12px #ffcc00,0 0 18px #ffaa00;
}

.Tuan .nama.special{
  border:2px solid #6ec6ff;
  text-shadow:0 0 6px #00cfff,0 0 12px #00aaff,0 0 18px #0088ff;
}

.Nona .nama.special{
  border:2px solid #ff9ecf;
  text-shadow:0 0 6px #ff69b4,0 0 12px #ff85c1,0 0 18px #ffb6d9;
}

.Developer .nama.special{
  border:2px solid #ff0000;
  text-shadow:0 0 6px #ff0000,0 0 12px #ff1a1a,0 0 20px #990000;
}

@keyframes blinkSoft{
  from{filter:brightness(1);}
  to{filter:brightness(1.4);}
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-weight:bold;
  margin-left:6px;
  background:rgba(255,255,255,0.2);
  color:white;
}

</style>
</head>
