<!DOCTYPE html>
<html>
<head>
  <title>Kas Kelas</title>
 <style>

  body {
    font-family: Arial;
    padding: 20px;
    background: #f4f6f9;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .table-container {
    overflow-x: auto;
  }

  table {
    border-collapse: collapse;
    min-width: 1400px;
    background: white;
  }
 th, td {
  border: 1px solid #ddd;
  padding: 6px;
  text-align: center;
  font-size: 13px;
 } 
  th {
    background: #222;
    color: white;
  }

  .nama {
    text-align: left;
    font-weight: bold;
    min-width: 220px;
  }

  

.CEO td,
.Tuan td,
.Nona td {
  position: relative;
  overflow: hidden;
}

.CEO td::before,
.Tuan td::before,
.Nona td::before {
  content: "";
  position: absolute;
  top: 0;
  left: -150%;
  width: 200%;
  height: 100%;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.05) 0%,
    rgba(255,255,255,0.25) 50%,
    rgba(255,255,255,0.05) 100%
  );
  animation: shimmerMove 6s infinite linear;
  pointer-events: none;
}

  @keyframes shimmerMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(50%); }
  }



  .CEO {
  background: linear-gradient(
    120deg,
    #caa93f,
    #e6c65c,
    #d4b347,
    #e6c65c,
    #caa93f
  );
  background-size: 200% 200%;
  animation: goldSoft 12s ease-in-out infinite;
  color: #2b2b2b;
}

@keyframes goldSoft {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
   
.CEO td {
  position: relative;
  overflow: hidden;
}


.CEO td::after {
  content: "‚ú®";
  position: absolute;
  top: -10px;
  left: 10%;
  font-size: 10px;
  opacity: 0.25;
  animation: starSoft 6s linear infinite;
  pointer-events: none;
}

@keyframes starSoft {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 0.15;
  }
  50% {
    opacity: 0.35;
  }
  100% {
    transform: translateY(100px) translateX(40px);
    opacity: 0.15;
  }
}
  
  .Tuan {
  background: linear-gradient(
    120deg,
    #2f6fa3,
    #3f86c6,
    #2f6fa3,
    #3f86c6,
    #2f6fa3
  );
  background-size: 200% 200%;
  animation: blueSoft 12s ease-in-out infinite;
  color: white;
}

@keyframes blueSoft {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
   
.Tuan td {
  position: relative;
  overflow: hidden;
}

.Tuan td::after {
  content: "‚ùÑ";
  position: absolute;
  top: -20px;
  left: 50%;
  font-size: 14px;
  animation: iceFall 3s linear infinite;
  pointer-events: none;
}

@keyframes iceFall {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(120px);
    opacity: 0;
  }
  
  .Nona {
  background: linear-gradient(
    120deg,
    #d96c9a,
    #f08bb5,
    #d96c9a,
    #f08bb5,
    #d96c9a
  );
  background-size: 200% 200%;
  animation: pinkSoft 12s ease-in-out infinite;
  color: white;
}

@keyframes pinkSoft {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.Nona td {

}

.Nona td::after {
  content: "üå∏";
  position: absolute;
  top: -20px;
  left: 50%;
  font-size: 14px;
  animation: flowerFall 3s linear infinite;
  pointer-events: none;
}

@keyframes flowerFall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(120px) rotate(360deg);
    opacity: 0;
  }
}


  .badge {

 </style>
