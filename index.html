<!DOCTYPE html>
<html>
<head>
  <title>Kas Kelas</title>
  <style>

  body {
    font-family: Arial;
    padding: 20px;
    background: #f4f6f9;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .table-container {
    overflow-x: auto;
  }

  table {
    border-collapse: collapse;
    min-width: 1400px;
    background: white;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
    font-size: 13px;
  }

  th {
    background: #222;
    color: white;
  }

  .nama {
    text-align: left;
    font-weight: bold;
    min-width: 220px;
  }

  /* ================= CEO ================= */

  .CEO {
    background: linear-gradient(
      120deg,
      #caa93f,
      #e6c65c,
      #d4b347,
      #e6c65c,
      #caa93f
    );
    background-size: 200% 200%;
    animation: goldSoft 12s ease-in-out infinite;
    color: #2b2b2b;
  }

  @keyframes goldSoft {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ================= TUAN ================= */

  .Tuan {
    background: linear-gradient(
      120deg,
      #2f6fa3,
      #3f86c6,
      #2f6fa3,
      #3f86c6,
      #2f6fa3
    );
    background-size: 200% 200%;
    animation: blueSoft 12s ease-in-out infinite;
    color: white;
  }

  @keyframes blueSoft {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ================= NONA ================= */

  .Nona {
    background: linear-gradient(
      120deg,
      #d96c9a,
      #f08bb5,
      #d96c9a,
      #f08bb5,
      #d96c9a
    );
    background-size: 200% 200%;
    animation: pinkSoft 12s ease-in-out infinite;
    color: white;
  }

  @keyframes pinkSoft {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ================= PARTICLE ================= */

  td {
    position: relative;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    top: -20px;
    pointer-events: none;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(140px) rotate(360deg);
    }
  }

  /* ================= BADGE ================= */

  .badge {
    padding: 4px 10px;
    border-radius: 20px;
    font-weight: bold;
    margin-left: 6px;
    backdrop-filter: blur(4px);
    background: rgba(255,255,255,0.2);
  }

  /* ================= NAMA KHUSUS ================= */

  .nama.special {
    padding: 6px 12px;
    border-radius: 12px;
    display: inline-block;
    transition: 0.3s ease;
    animation: blinkSoft 2s infinite alternate;
  }

  .CEO .nama.special {
    border: 2px solid #e6c65c;
    color: #7a5c00;
    text-shadow: 0 0 6px #ffd700;
  }

  .Tuan .nama.special {
    border: 2px solid #6ec6ff;
    color: #e0f7ff;
    text-shadow: 0 0 6px #00cfff;
  }

  .Nona .nama.special {
    border: 2px solid #ff9ecf;
    color: #fff0f7;
    text-shadow: 0 0 6px #ff69b4;
  }

  @keyframes blinkSoft {
    from { filter: brightness(1); }
    to   { filter: brightness(1.3); }
  }

  </style>
</head>
<body>

}

function getBadge(role) {
  if (role === "CEO") return '<span class="badge">üëë CEO</span>';
  if (role === "Tuan") return '<span class="badge">üíß Tuan Muda</span>';
  if (role === "Nona") return '<span class="badge">üå∏ Nona Muda</span>';
  return '<span class="badge">üçÉ</span>';
}

siswa.forEach(s => {

  let specialClass = s.role !== "Member" ? "special" : "";

  let row = `<tr class="${s.role}">
    <td class="nama ${specialClass}">
      ${s.nama} ${getBadge(s.role)}
    </td>`;

  for (let i = 1; i <= totalMinggu; i++) {
    const mingguKey = "M" + i;
    const tanggal = s.pembayaran[mingguKey] || "";
    row += `<td>${tanggal}</td>`;
  }

  row += "</tr>";
  tableBody.innerHTML += row;

});

/* ================= RANDOM PARTICLE ================= */

function createParticles() {
  document.querySelectorAll(".CEO td, .Tuan td, .Nona td").forEach(cell => {

    const role = cell.parentElement.className;
    let symbol = "";

    if (role === "CEO") symbol = "‚ú®";
    if (role === "Tuan") symbol = "‚ùÑ";
    if (role === "Nona") symbol = "üå∏";

    if (!symbol) return;

    setInterval(() => {
      const particle = document.createElement("span");
      particle.classList.add("particle");
      particle.innerHTML = symbol;

      particle.style.left = Math.random() * 100 + "%";
      particle.style.fontSize = (10 + Math.random() * 12) + "px";
      particle.style.animationDuration = (2 + Math.random() * 3) + "s";

      cell.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 5000);

    }, 500);

  });
}

createParticles();

</script>
