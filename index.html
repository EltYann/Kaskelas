<!DOCTYPE html>
<html>
<head>
<title>Kas Kelas</title>
<style>

body{
  font-family:Arial;
  padding:20px;
  transition: background 1s ease;
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* ================= BACKGROUND MODE ================= */

.bg-pagi{
  background:linear-gradient(to top,#a8e063,#56ab2f);
}

.bg-siang{
  background:linear-gradient(to top,#2193b0,#6dd5ed);
}

.bg-malam{
  background:linear-gradient(to top,#0f2027,#203a43,#2c5364);
}

h1{
  text-align:center;
  margin-bottom:20px;
}

.table-container{
  overflow-x:auto;
}

table{
  border-collapse:collapse;
  min-width:1400px;
  background:white;
}

th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
  font-size:13px;
}

th{
  background:#222;
  color:white;
}

.nama{
  text-align:left;
  font-weight:bold;
  min-width:220px;
}

/* ================= SKY ================= */

.sky{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:-1;
}

.sun{
  position:absolute;
  width:120px;
  height:120px;
  background:radial-gradient(circle,#ffd700,#ff8c00);
  border-radius:50%;
  top:60%;
  left:-150px;
  opacity:0;
  box-shadow:0 0 50px #ffae00;
  animation:sunMove 20s linear infinite;
}

@keyframes sunMove{
  0%{ left:-150px; top:70%; }
  50%{ top:20%; }
  100%{ left:110%; top:70%; }
}

.moon{
  position:absolute;
  width:90px;
  height:90px;
  background:radial-gradient(circle,#fff,#ccc);
  border-radius:50%;
  top:60%;
  left:-120px;
  opacity:0;
  box-shadow:0 0 25px #ffffff;
  animation:moonMove 25s linear infinite;
}

@keyframes moonMove{
  0%{ left:-120px; top:75%; }
  50%{ top:25%; }
  100%{ left:110%; top:75%; }
}

.stars{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

.shooting{
  position:absolute;
  width:2px;
  height:80px;
  background:linear-gradient(white,transparent);
  transform:rotate(45deg);
  animation:shoot 1s linear forwards;
}

@keyframes shoot{
  from{transform:translate(0,0) rotate(45deg); opacity:1;}
  to{transform:translate(300px,300px) rotate(45deg); opacity:0;}
}

.fog{
  position:absolute;
  bottom:0;
  width:200%;
  height:200px;
  background:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.2),transparent 70%);
  animation:fogMove 40s linear infinite;
}

@keyframes fogMove{
  from{transform:translateX(-25%);}
  to{transform:translateX(0%);}
}

/* ================= CEO ================= */

.CEO{
  background:linear-gradient(120deg,#caa93f,#e6c65c,#d4b347,#e6c65c,#caa93f);
  background-size:200% 200%;
  animation:goldSoft 12s ease-in-out infinite;
}

@keyframes goldSoft{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ================= TUAN ================= */

.Tuan{
  background:linear-gradient(120deg,#2f6fa3,#3f86c6,#2f6fa3,#3f86c6,#2f6fa3);
  background-size:200% 200%;
  animation:blueSoft 12s ease-in-out infinite;
}

@keyframes blueSoft{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ================= NONA ================= */

.Nona{
  background:linear-gradient(120deg,#d96c9a,#f08bb5,#d96c9a,#f08bb5,#d96c9a);
  background-size:200% 200%;
  animation:pinkSoft 12s ease-in-out infinite;
}

@keyframes pinkSoft{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ================= DEVELOPER LAVA ================= */

.Developer{
  position:relative;
  background:
    radial-gradient(circle at 30% 30%, #ff2a2a 0%, transparent 40%),
    radial-gradient(circle at 70% 70%, #990000 0%, transparent 50%),
    linear-gradient(135deg,#1a0000,#330000,#1a0000);
  background-size:300% 300%;
  animation:lavaFlow 6s ease-in-out infinite;
  overflow:hidden;
}

@keyframes lavaFlow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.Developer::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      60deg,
      rgba(255,0,0,0.15) 0px,
      rgba(255,0,0,0.15) 3px,
      transparent 3px,
      transparent 8px
    );
  animation:lavaLines 3s linear infinite;
  mix-blend-mode:overlay;
  pointer-events:none;
}

@keyframes lavaLines{
  0%{transform:translateX(-15px);}
  100%{transform:translateX(15px);}
}

.spark{
  position:absolute;
  bottom:5px;
  font-size:6px;
  pointer-events:none;
  animation:riseSoft linear forwards;
  opacity:0.9;
}

@keyframes riseSoft{
  to{
    transform:translateY(-60px) translateX(5px);
    opacity:0;
  }
}

.nama.special{
  padding:6px 12px;
  border-radius:12px;
  display:inline-block;
  animation:blinkSoft 2s infinite alternate;
  color:white;
}

.Developer .nama.special{
  border:2px solid #ff0000;
  text-shadow:0 0 6px #ff0000,0 0 12px #ff1a1a,0 0 20px #990000;
}

@keyframes blinkSoft{
  from{filter:brightness(1);}
  to{filter:brightness(1.4);}
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-weight:bold;
  margin-left:6px;
  background:rgba(255,255,255,0.2);
  color:white;
}

</style>
</head>

function getBadge(role){
  if(role==="Developer")return'<span class="badge">üëÅ Developer</span>';

}

siswa.forEach(s=>{
  let specialClass=s.role!=="Member"?"special":"";
  let row=`<tr class="${s.role}">
  <td class="nama ${specialClass}">
  ${s.nama} ${getBadge(s.role)}
  </td>`;
  for(let i=1;i<=totalMinggu;i++){
    const mingguKey="M"+i;
    const tanggal=s.pembayaran[mingguKey]||"";
    row+=`<td>${tanggal}</td>`;
  }
  row+="</tr>";
  tableBody.innerHTML+=row;

/* Background by device time */

function setBackgroundByTime(){
  const hour=new Date().getHours();
  const body=document.body;

  body.classList.remove("bg-pagi","bg-siang","bg-malam");

  if(hour>=6 && hour<12){
    body.classList.add("bg-pagi");
  }
  else if(hour>=12 && hour<18){
    body.classList.add("bg-siang");
  }
  else{
    body.classList.add("bg-malam");
  }
}

setBackgroundByTime();

/* Sky control */

const sun=document.querySelector(".sun");
const moon=document.querySelector(".moon");
const starsContainer=document.querySelector(".stars");

function updateSky(){
  const hour=new Date().getHours();

  if(hour>=6 && hour<18){
    sun.style.opacity=1;
    moon.style.opacity=0;
    starsContainer.innerHTML="";
  }else{
    sun.style.opacity=0;
    moon.style.opacity=1;
    createStars();
  }
}

function createStars(){
  starsContainer.innerHTML="";
  for(let i=0;i<80;i++){
    const star=document.createElement("div");
    star.classList.add("star");
    star.style.top=Math.random()*100+"%";
    star.style.left=Math.random()*100+"%";
    star.style.animationDuration=(1+Math.random()*2)+"s";
    starsContainer.appendChild(star);
  }
}

function shootingStar(){
  const star=document.createElement("div");
  star.classList.add("shooting");
  star.style.top=Math.random()*50+"%";
  star.style.left=Math.random()*50+"%";
  starsContainer.appendChild(star);
  setTimeout(()=>star.remove(),1000);
}

setInterval(()=>{
  const hour=new Date().getHours();
  if(hour>=18 || hour<6){
    shootingStar();
  }
},5000);

updateSky();

/* Developer Fire */

function createFire(){
  document.querySelectorAll(".Developer td").forEach(cell=>{
    setInterval(()=>{
      const spark=document.createElement("span");
      spark.classList.add("spark");
      spark.innerHTML="‚Ä¢";

      spark.style.animationDuration=(0.8+Math.random()*1.2)+"s";
      cell.appendChild(spark);
      setTimeout(()=>spark.remove(),1200);
    },700);
  });
}

createFire();
