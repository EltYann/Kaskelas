<!DOCTYPE html>
<html>
<head>
  <title>Kas Kelas</title>
 <style>

  body {
    font-family: Arial;
    padding: 20px;
    background: #f4f6f9;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .table-container {
    overflow-x: auto;
  }

  table {
    border-collapse: collapse;
    min-width: 1400px;
    background: white;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
    font-size: 13px;
    position: relative;
  }

  th {
    background: #222;
    color: white;
  }

  .nama {
    text-align: left;
    font-weight: bold;
    min-width: 220px;
  }

  /* ===============================
     PREMIUM SHIMMER BASE
  =============================== */

  .CEO,
  .Tuan,
  .Nona {
    position: relative;
    overflow: hidden;
    color: white;
  }

  .CEO::before,
  .Tuan::before,
  .Nona::before {
    content: "";
    position: absolute;
    top: 0;
    left: -150%;
    width: 200%;
    height: 100%;
    background: linear-gradient(
      120deg,
      rgba(255,255,255,0.05) 0%,
      rgba(255,255,255,0.25) 50%,
      rgba(255,255,255,0.05) 100%
    );
    animation: shimmerMove 6s infinite linear;
  }

  @keyframes shimmerMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(50%); }
  }

  /* ===============================
     CEO LIQUID GOLD
  =============================== */

  .CEO {
    background: linear-gradient(
      135deg,
      #8f6b00,
      #d4af37,
      #ffd700,
      #fff3b0,
      #d4af37,
      #8f6b00
    );
    background-size: 400% 400%;
    animation: goldFlow 10s ease infinite;
    color: #222;
  }

  @keyframes goldFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ===============================
     TUAN BLUE METAL
  =============================== */

  .Tuan {
    background: linear-gradient(
      135deg,
      #003c7a,
      #0072ff,
      #00c6ff,
      #0072ff,
      #003c7a
    );
    background-size: 400% 400%;
    animation: blueFlow 10s ease infinite;
  }

  @keyframes blueFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ===============================
     NONA PINK METAL
  =============================== */

  .Nona {
    background: linear-gradient(
      135deg,
      #c2185b,
      #ff69b4,
      #ffc0cb,
      #ff69b4,
      #c2185b
    );
    background-size: 400% 400%;
    animation: pinkFlow 10s ease infinite;
  }

  @keyframes pinkFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ===============================
     BADGE
  =============================== */

  .badge {
    padding: 4px 10px;
    border-radius: 20px;
    font-weight: bold;
    margin-left: 6px;
    backdrop-filter: blur(4px);
  }

 </style>
