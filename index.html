<!DOCTYPE html>
<html>
<head>
  <title>Kas Kelas</title>
  <style>
  body {
    font-family: Arial;
    padding: 20px;
    background: #f4f6f9;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .table-container {
    overflow-x: auto;
  }

  table {
    border-collapse: collapse;
    min-width: 1400px;
    background: white;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
    font-size: 13px;
  }

  th {
    background: #222;
    color: white;
  }

  .nama {
    text-align: left;
    font-weight: bold;
    min-width: 220px;
  }
  .CEO {
    background: rgba(255, 215, 0, 0.15);
  }

  .Tuan {
    background: rgba(0, 114, 255, 0.12);
  }

  .Nona {
    background: rgba(255, 105, 180, 0.12);
  }
  .badge {
    margin-left: 6px;
    font-size: 12px;
    font-weight: bold;
    padding: 4px 10px;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
  }
  .ceo-badge {
    background: linear-gradient(
      120deg,
      #b8860b 0%,
      #ffd700 25%,
      #fff8dc 50%,
      #ffd700 75%,
      #b8860b 100%
    );
    color: #222;
    animation: glowGold 2s infinite alternate;
  }

  .ceo-badge::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 60%;
    height: 100%;
    background: rgba(255,255,255,0.4);
    transform: skewX(-25deg);
    animation: shine 2.5s infinite;
  }

  @keyframes glowGold {
    from { box-shadow: 0 0 5px rgba(255,215,0,0.4); }
    to   { box-shadow: 0 0 18px rgba(255,215,0,0.9); }
  }

  @keyframes shine {
    0% { left: -100%; }
    100% { left: 130%; }
  }
  .tuan-badge {
    background: linear-gradient(120deg, #00c6ff, #0072ff);
    color: white;
    animation: glowBlue 2s infinite alternate;
  }

  @keyframes glowBlue {
    from { box-shadow: 0 0 5px rgba(0,114,255,0.4); }
    to   { box-shadow: 0 0 15px rgba(0,114,255,0.8); }
  }
  .nona-badge {
    background: linear-gradient(120deg, #ff9ecb, #ff69b4);
    color: white;
    animation: glowPink 2s infinite alternate;
  }

  @keyframes glowPink {
    from { box-shadow: 0 0 5px rgba(255,105,180,0.4); }
    to   { box-shadow: 0 0 15px rgba(255,105,180,0.8); }
  }

  </style>
</head>
